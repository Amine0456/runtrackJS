<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="bg-indigo-500 text-center">
            <ul class="text-white">
                <a href="index.html">Accueil</a>
                <a href="index.html">Inscription</a>
                <a href="index.html">Connexion</a>
                <a href="index.html">Rechercher</a>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="text-indigo-500 text-center">Tailwind</h1>
        <form>
            <div>
                <input type="radio" id="Monsieur" name="drone" value="Monsieur" checked />
                <label for="huey">Monsieur</label>
            </div>
            <div>
                <input type="radio" id="Madame" name="drone" value="Madame" />
                <label for="dewey">Madame</label>
            </div>
            <div>
                <label for="nom"></label>
                <input type="text" class="form-control" id="nom" placeholder="Nom">
            </div>
            <div>
                <label for="prénom"></label>
                <input type="text" class="form-control" id="prénom" placeholder="Prénom">
            </div>
            <div>
                <label for="adresse"></label>
                <input type="text" class="form-control" id="adresse" placeholder="Adresse">
            </div>
            <div>
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
            </div>
            <div>
                <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
            <div>
                <input type="checkbox" id="informatique" name="informatique" checked />
                <label for="informatique">Informatique</label>
            </div>
            <div>
                <input type="checkbox" id="voyages" name="voyages" />
                <label for="voyages">Voyages</label>
            </div>
            <div>
                <input type="checkbox" id="sport" name="sport" />
                <label for="sport">Sport</label>
            </div>
            <div>
                <input type="checkbox" id="lecture" name="lecture" />
                <label for="lecture">Lecture</label>
            </div>
            <input type="submit" value="Envoyer le formulaire" />
        </form>
    </main>
    <footer>
        <nav class="bg-indigo-500 text-center">
            <ul class="text-white">
                <a href="index.html">Accueil</a>
                <a href="index.html">Inscription</a>
                <a href="index.html">Connexion</a>
                <a href="index.html">Rechercher</a>
            </ul>
        </nav>
    </footer>
</body>
</html>
